<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Admission Form</title>
</head>
<body bgcolor="tomato">
    <center>
    <h1>University Admission Form</h1>
    <form action="">
        <p><label for="">First Name</label></p>
        <input type="text">
        <p><label for="">last Name</label></p>
        <input type="text">
        <p><label for="">Father's Name</label></p>
        <input type="text">
        <p><label for="">Address</label></p>
        <textarea name="" id="" cols="30" rows="10"></textarea>

        <p><label for="">Gender</label></p>
        <p><label for="male"><input type="radio" name="gender" id="male"></label>Male</p>
        <p><label for="female"><input type="radio" name="gender" id="female"></label>Female</p>
        <p><label for="others"><input type="radio" name="gender" id="others"></label>Others</p>

        <p><label for="">Course Name</label></p>
        <select name="" id="">
            <option value="">Select...</option>
            <option value="">Wev Development</option>
            <option value="">Web Design</option>
            <option value="">UI/UX</option>
            <option value="">Graphic Design</option>
        </select>

        <p><label for="">City</label></p>
        <select name="" id="">
            <option value="">Select...</option>
            <option value="">Dhaka</option>
            <option value="">Chittagong</option>
            <option value="">Khulna</option>
            <option value="">Sylhet</option>
            <option value="">Rajshahi</option>
            <option value="">Mymensingh</option>
            <option value="">Barisal</option>
        </select>

        <p><label for="">District</label></p>
        <select name="" id="">
            <option value="">Select...</option>
            <option value="">Tangail</option>
            <option value="">Dinajpur</option>
            <option value="">Faridpur</option>
            <option value="">Jamalpur</option>
            <option value="">Gazipur</option>
        </select>
        <br><br>

        <p><label for="">PinCode:</label></p>
        <input type="password" name="" id="">
        <p><label for="">Student Email:</label></p>
        <input type="email" name="" id="">
        <br><br>
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </form>
    </center>
</body>
</html>
